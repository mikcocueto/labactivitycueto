<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Programming Skills</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    text-align: center;
  }
  
  .skills-list {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
  }
  
  .skills-list li {
    margin-bottom: 10px;
  }
  
  .skill-name {
    font-weight: bold;
  }
  
  .skill-level {
    display: inline-block;
    width: 100px;
    text-align: right;
  }
  
  .skill-bar {
    background-color: #ddd;
    height: 10px;
    border-radius: 5px;
    margin-top: 5px;
  }
  
  .skill-progress {
    background-color: #333;
    height: 100%;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Programming Skills</h1>
  <ul class="skills-list">
    <li>
      <span class="skill-name">HTML:</span>
      <span class="skill-level">80%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 80%;"></div>
      </div>
    </li>
    <li>
      <span class="skill-name">CSS:</span>
      <span class="skill-level">75%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 75%;"></div>
      </div>
    </li>
    <li>
      <span class="skill-name">JavaScript:</span>
      <span class="skill-level">70%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 70%;"></div>
      </div>
    </li>
    <li>
      <span class="skill-name">Java:</span>
      <span class="skill-level">60%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 60%;"></div>
      </div>
    </li>
    <li>
      <span class="skill-name">Python:</span>
      <span class="skill-level">65%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 65%;"></div>
      </div>
    </li>
    <li>
      <span class="skill-name">C#:</span>
      <span class="skill-level">55%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 55%;"></div>
      </div>
    </li>
    <li>
      <span class="skill-name">PHP:</span>
      <span class="skill-level">50%</span>
      <div class="skill-bar">
        <div class="skill-progress" style="width: 50%;"></div>
      </div>
    </li>
  </ul>
</div>

</body>
</html>
